<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Cart - ShopApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="../public/js/cart.js"></script>
    <script type="module">
        import { loadSharedUI } from '../public/js/utils.js';
        loadSharedUI();
    </script>
</head>
<body class="bg-gray-50 flex flex-col min-h-screen">
    <div id="navbar-placeholder"></div>

    <main class="flex-grow container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8">Shopping Cart</h1>
        
        <div class="flex flex-col lg:flex-row gap-8">
            <div class="lg:w-2/3">
                <div id="cartItems" class="bg-white rounded-xl shadow-sm overflow-hidden p-6 space-y-6">
                    </div>
            </div>

            <div class="lg:w-1/3">
                <div class="bg-white rounded-xl shadow-sm p-6 sticky top-8">
                    <h2 class="text-xl font-bold mb-4 text-gray-800 border-b pb-4">Order Summary</h2>
                    <div class="space-y-3 py-4">
                        <div class="flex justify-between text-gray-600">
                            <span>Subtotal</span>
                            <span id="subtotal">$0.00</span>
                        </div>
                        <div class="flex justify-between text-gray-600">
                            <span>Shipping</span>
                            <span class="text-green-600">Free</span>
                        </div>
                    </div>
                    <div class="flex justify-between text-2xl font-black border-t pt-4">
                        <span>Total</span>
                        <span id="total">$0.00</span>
                    </div>
                    <a href="checkout.html" class="block w-full bg-blue-600 text-white text-center py-4 rounded-xl font-bold mt-8 hover:bg-blue-700 transition">
                        Proceed to Checkout
                    </a>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>
</body>
</html>
