<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - ShopApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="../public/js/auth.js" defer></script>
</head>
<body class="bg-gray-50 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-bold mb-6 text-center">Create Account</h2>
        <form id="registerForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" id="username" required class="mt-1 block w-full border border-gray-300 rounded-md p-2">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" required class="mt-1 block w-full border border-gray-300 rounded-md p-2">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" required class="mt-1 block w-full border border-gray-300 rounded-md p-2">
                <p class="text-xs text-gray-500 mt-1">Min 8 chars, 1 letter, 1 number, 1 symbol.</p>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Profile Picture</label>
                <input type="file" id="profileImage" accept=".jpg, .png" class="mt-1 block w-full text-sm">
                <img id="imagePreview" src="" alt="Preview" class="hidden mt-2 w-20 h-20 rounded-full object-cover border">
            </div>

            <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Sign Up</button>
        </form>
        <p class="mt-4 text-center text-sm">Already have an account? <a href="login.html" class="text-blue-600">Login</a></p>
    </div>
</body>
</html>
