<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ShopApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="../public/js/auth.js"></script>
    <script type="module">
        import { loadSharedUI } from '../public/js/utils.js';
        loadSharedUI();
    </script>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
    <div id="navbar-placeholder"></div>

    <main class="flex-grow flex items-center justify-center px-4">
        <div class="bg-white p-10 rounded-2xl shadow-xl w-full max-w-md border border-gray-100">
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold text-gray-900">Welcome Back</h2>
                <p class="text-gray-500 mt-2">Please enter your details to sign in.</p>
            </div>

            <div id="loginError" class="hidden mb-4 p-3 bg-red-50 border border-red-200 text-red-600 text-sm rounded-lg text-center"></div>

            <form id="loginForm" class="space-y-6">
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">Username</label>
                    <input type="text" id="username" required 
                        class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition" 
                        placeholder="your_username">
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">Password</label>
                    <input type="password" id="password" required 
                        class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition" 
                        placeholder="••••••••">
                </div>
                
                <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-xl font-bold text-lg hover:bg-blue-700 transition transform active:scale-95 shadow-md">
                    Sign In
                </button>
            </form>

            <div class="mt-8 text-center border-t pt-6">
                <p class="text-gray-600">New to ShopApp? 
                    <a href="register.html" class="text-blue-600 font-bold hover:underline ml-1">Create an account</a>
                </p>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>
</body>
</html>
</html>
