<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="../public/js/products.js" defer></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-2xl mx-auto bg-white p-6 rounded shadow">
        <h1 class="text-2xl font-bold mb-4">Add New Product</h1>
        
        <form id="addProductForm" class="space-y-4">
            <div>
                <label class="block text-gray-700">Product Name</label>
                <input name="name" type="text" required class="w-full border p-2 rounded">
            </div>
            
            <div>
                <label class="block text-gray-700">Description</label>
                <textarea name="description" required class="w-full border p-2 rounded"></textarea>
            </div>
            
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-gray-700">Price ($)</label>
                    <input name="price" type="number" step="0.01" required class="w-full border p-2 rounded">
                </div>
                <div>
                    <label class="block text-gray-700">Stock Quantity</label>
                    <input name="stock" type="number" required class="w-full border p-2 rounded">
                </div>
            </div>

            <div>
                <label class="block text-gray-700">Product Image</label>
                <input name="image" type="file" accept="image/*" required class="w-full border p-2 rounded">
            </div>

            <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">
                Create Product
            </button>
        </form>
    </div>
</body>
</html>
